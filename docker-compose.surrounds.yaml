services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: chatter
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d chatter"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s
    networks:
      - chatter-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - chatter-network

  localstack:
    image: localstack/localstack
    ports:
      - '4566:4566'
    environment:
      - SERVICES=s3
      - DEBUG=1
      - USE_SSL=1
    volumes:
      - ./localstack/scripts/ready:/etc/localstack/init/ready.d
      - ./localstack/scripts/init-scripts:/etc/localstack/init-scripts
      - ./localstack/content:/content
      - ./volume:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - chatter-network

  seed-database:
    image: bouzomgi/chatter-seed
    depends_on:
      database:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_ACCOUNT_USERNAME=${SERVICE_ACCOUNT_USERNAME}
      - SERVICE_ACCOUNT_PASSWORD=${SERVICE_ACCOUNT_PASSWORD}
    networks:
      - chatter-network

networks:
  chatter-network:
    external: true