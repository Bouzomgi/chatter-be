version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/my-app
hooks:
  BeforeInstall:
    - location: ./scripts/cleanup.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: ./scripts/write_env.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: ./scripts/start_serdver.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root